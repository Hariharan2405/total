<!DocType html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="operators">
		<meta name="keywords" content="HTML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Total</title>
	
	
	</head>
	
	<body>
		<script>
			
			function tot(n){
				total=0;
			for (a=0; a<n.length; a++){
				total=total+n[a];
			}
			document.write(total);
			}
			tot(n);
			
			
			
			
			
		</script>
	</body>
</html>
